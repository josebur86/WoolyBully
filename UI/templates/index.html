{% extends 'base.html' %}

{% block content %}
    <body>
        <table style="width:100%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact</th>
                <th>Risk Value</th>
                <th>Last Contacted</th>
            </tr>

            {% for person in persons %}
            <tr>
                <td>{{person.first_name}}</td>
                <td>{{person.last_name}}</td>
                <td>{{person.phone_num}}</td>
                <td>{{person.risk_value}}</td>
                <td>{{person.last_contacted}}</td>
            </tr>

            {% endfor %}
        </table>
    </body>
</html>

{% endblock %}
